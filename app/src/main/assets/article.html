    如果你把一张图片放在了mdpi,而用户的手机是xhdpi的话，你会发现你的图片所占用的内存（按照上面的方法做计算）会比计算值多4倍。而如果你把上面那张图片放在了mdpi,简直就是自残啊。占用内存120M。

    这是因为安卓系统会把mdpi的图片尺寸进行扩大以保证显示的尺寸相同。而相反的如果你把图片放到了xhdpi，而你的手机是mdpi的话，你的图片会被压缩成原来的1/4。
